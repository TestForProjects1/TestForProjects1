<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Проекты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            overflow-x: hidden;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
            scroll-snap-type: x mandatory;
        }
        .project {
            flex: 0 0 auto;
            text-align: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 200px;
            position: relative;
            scroll-snap-align: start;
        }
        .project img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .project p {
            font-size: 1rem;
            margin: 10px 0;
            color: #333;
        }
        .project button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .project button:hover {
            background-color: #005f99;
        }

        /* Стиль для стрелочки */
        .arrow {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0088cc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .arrow:hover {
            background-color: #005f99;
        }
        .arrow::before {
            content: "↓";
            color: white;
            font-size: 18px;
            margin-top: 2px; /* для выравнивания по центру */
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .project {
                width: 160px;
            }
            .arrow {
                width: 25px;
                height: 25px;
            }
            .arrow::before {
                font-size: 14px;
            }
        }

        /* Десктопная версия */
        @media (min-width: 769px) {
            .carousel {
                justify-content: center;
            }
        }

        /* Описание проекта */
        .description {
            display: none;
            font-size: 0.9rem;
            margin-top: 10px;
            color: #555;
        }

        .description.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="carousel" id="carousel"></div>
    <script>
        // Пример данных проектов
        const projects = [
            { title: "Проект 1", image_url: "https://via.placeholder.com/200x150", description: "Описание проекта 1" },
            { title: "Проект 2", image_url: "https://via.placeholder.com/200x150", description: "Описание проекта 2" },
            { title: "Проект 3", image_url: "https://via.placeholder.com/200x150", description: "Описание проекта 3" }
        ];

        const carousel = document.getElementById("carousel");

        projects.forEach((project, index) => {
            const projectDiv = document.createElement("div");
            projectDiv.className = "project";
            projectDiv.innerHTML = `
                <img src="${project.image_url}" alt="${project.title}">
                <p>${project.title}</p>
                <div class="arrow" onclick="toggleDescription(${index})"></div>
                <div class="description" id="description-${index}">${project.description}</div>
            `;
            carousel.appendChild(projectDiv);
        });

        function toggleDescription(index) {
            const description = document.getElementById(`description-${index}`);
            description.classList.toggle('active');
        }
    </script>
</body>
</html>
